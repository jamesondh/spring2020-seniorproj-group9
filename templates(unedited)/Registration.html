<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>Registration</title>
</head>
<div>
<div class = "container">
    <h2>Registration v0.1</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputUsername">Enter Username</label>
            <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Enter Email</label>
            <input type="password" class="form-control" id="exampleInputEmail" placeholder="Email">
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
